<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Unit 15</title>
</head>

<body>
    <div class="container">
        <header>
            <input type="text" placeholder="Enter tour city" class='search'>
        </header>
        <main>
            <section class='location'>
                <div class='city'></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class='min-max'></div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
